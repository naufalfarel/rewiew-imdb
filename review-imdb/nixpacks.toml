[phases.setup]
nixPkgs = ['python311', 'nodejs-20_x']

[phases.install]
cmds = [
  'pip3 install --upgrade pip',
  'pip3 install -r requirements.txt',
  'npm install'
]

[phases.build]
cmds = [
  'npm run build'
]

[start]
cmd = 'gunicorn api_server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120'

